<div class="overlay"></div>
<div class="container">
    <div class="row no-gutters slider-text align-items-center justify-content-center">
        <div class="col-md-9 ftco-animate text-center">
            <h1 class="mb-2 bread">Prenez un rendez-vous</h1>
        </div>
    </div>
</div>
<br> <br> <br> <br>

<section class="ftco-section ftco-no-pt ftco-no-pb contact-section-center" >
    <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
            <div class="col-md-6 p-4 p-md-5 order-md-last bg-light ">
                <form [formGroup]="addRdvFormGroup" (ngSubmit)="SaveRdv()">
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="Motif" placeholder="Motif" id="Motif" name="Motif">
                    </div>
                    <div class="form-group">
                        <input type="date" class="form-control appointment_date" formControlName="Date" placeholder="Date">
                    </div>
                    <div class="form-group">
                    <input type="time" class="form-control appointment_time" formControlName="Time" placeholder="Time">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="RESERVER" class="btn btn-primary py-3 px-5 justify-content-center" id="login" name="login">
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<br> <br> <br> <br>
